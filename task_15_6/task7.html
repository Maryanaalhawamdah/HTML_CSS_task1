<html>

<head>
    <title>HTML</title>

</head>
<body>
<h1> Registration Form </h1>

   
    <h3> Personal details </h3>
     <hr>
      
     <p> <label for="fname">First Name : </label>
          <input type="text" id="fname" name="fname"><br></p>
     
      <p>  <label for="lname">Last name : </label>
          <input type="text" id="lname" name="lname"><br></p>
     
      <p> <label for="email">Email : </label>
            <input type="email" id="email" name="email"><br></p>

     <p>Gender : <input type="radio" id="m">  <label for="m" >Male</label>
        <input type="radio" id="f"> <label for="f" >Female</label></p>

     <p><label for="city">City: </label>

            <select id="city">
              <option value="amman">Amman</option>
              <option value="aqaba">Aqaba</option>
              <option value="irbed">Irbed</option>
              <option value="jarash">Jarash</option>
            </select>
               
     </p>
           

     <input type="submit" value="Sign up">






</body>
</html>
